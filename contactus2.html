            padding: 28px 32px;
            margin-bottom: 28px;
            display: flex;
            align-items: flex-start;
        }
        .contact-icon {

            color: var(--accent);

        }
        .contact-label {

            color: #222;
        }
        .contact-info {

            font-size: 1.03rem;
            margin-bottom: 2px;
        }
        .contact-form-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px #c6e1f9b0;
            padding: 28px 32px;
        }
        .form-label {
            color: #1876f2;
            font-weight: 600;
        }
        .form-control, textarea.form-control {
            border-radius: 14px;
            font-size: 1.02rem;
        }
        .btn-accent {
            background: var(--accent);
            color: #fff;
            border-radius: 14px;
            font-weight: 600;
            padding: 10px 34px;
            border: none;
            transition: background 0.16s;
            font-size: 1.06rem;
        }
        .btn-accent:hover {
            background: #1258bb;
            color: #fff;
        }
        .btn-orange {
            background: orange;
            border-radius: 14px;
            color: #fff !important;
            font-weight: 600;
            margin-left: 10px;
            padding: 10px 34px;
            border: none;
        }
        .btn-orange:hover { background: #e56e00; }
        @media (max-width: 992px) {

        }
        @media (max-width: 768px) {
